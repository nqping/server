# 应用名称
spring.application.name=server
# 应用服务 WEB 访问端口
server.port=8887
#数据库配置
db_url=127.0.0.1:3306/opendx
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://${db_url}?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
  #serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456


